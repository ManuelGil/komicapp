<div class="container mb-5">
  <div class="row col-12 navbar">
    <div class="col-6">
      <img class="logo" src="/assets/logo.png" alt="logo" />
    </div>
  </div>
  <div class="row col-12 d-flex justify-content-center flex-wrap">
    <div class="col-12 col-md-6">
      <div class="input-icons">
        <fa-icon class="icon" [icon]="faMagnifyingGlass"></fa-icon>
        <input
          type="search"
          name="search"
          id="search"
          class="mt-3 w-100 search"
          (input)="search($event)"
        />
      </div>
    </div>
  </div>
</div>
